<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Animated GitHub corner (place near top of <body>) -->
<a class="github-link" href="https://github.com/CodeWithSahilShaikh" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub">

</a>
    <h1 class="app-title">Real Time Digital Clock</h1>
  </header>
      <p class="timezone">Local Time Zone: <span id="timezone-label"></span></p>

  <main>
    <section class="clock-container">
      <div class="time">
        <span class="hours">00</span>
        <span class="separator">:</span>
        <span class="minutes">00</span>
        <span class="separator sec-separator">:</span>
        <span class="seconds">00</span>
        <span class="ampm">AM</span>
      </div>

      <div class="date">
        <span class="weekday">Monday</span>,
        <span class="day">01</span>
        <span class="month">January</span>
        <span class="year">2025</span>
      </div>

      <div class="controls">
        <button id="format-toggle" aria-pressed="false">24H</button>
        <button id="theme-toggle" aria-pressed="false">üåô</button>
        <button id="settings-btn" aria-haspopup="true" aria-controls="settings-panel">‚öôÔ∏è</button>
      </div>
    </section>

    <aside id="settings-panel" class="hidden" aria-hidden="true">
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="show-seconds" checked />
        Show Seconds
      </label>
      <label>
        <input type="checkbox" id="sound-toggle" />
        Tick Sound
      </label>
      <button id="close-settings">Close</button>
    </aside>
  </main>

  <footer>
      <div class="madeby">
    <span class="madeby-prefix">Crafted with</span>
    <span class="brain">üß†</span>
    <span class="madeby-name">by <strong>Sahil</strong></span>
  </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
